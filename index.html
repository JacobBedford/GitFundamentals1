<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML & CSS Lesson</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="#html" class="nav-links">HTML</a></li>
                <li><a href="#css" class="nav-links">CSS</a></li>
            </ul>
        </nav>
        <h1 class="title">HTML & CSS Lesson</h1>
    </header>

    <section id="html">
        <h2>HTML</h2>
        <img id="html5-picture" src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" alt="HTML5-picture>"
        <p class="paragraphs">
            If you utilize the inspector tool (ctrl/cmd shift)
        </p>
    </section>

    <div id="css">
        <h2>CSS</h2>
        <div class="css-paragraph>"
        <p class="paragraphs">
            This particular element
        </p>
        <img id="css3-picture" src="https://brandeps.com/logo/download/c/CSS-3-logo-vector-01.svg" alt="css3-picture>"
        </div>
    </div>

    <div id="contact-form">
        <form action="" method="GET" class="form-example"></form>
            <div class="form-example">
                <label for="name">Enter you name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
                <input type="submit" value="email me">
            </div>
        </form>
    </div>    

    <footer class="my-footer">
        <h5>Copyright 2021 Jacob Bedford</h5>
    </footer>
</body>
</html>
